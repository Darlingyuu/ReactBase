<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let arr1 = [1, 3, 5, 7, 9];
    let arr2 = [2, 4, 6, 8, 10];

    console.log(arr1);//(5) [1, 3, 5, 7, 9]
    console.log(...arr1);//1 3 5 7 9

    let arr3 = [...arr1, ...arr2];//连接数组
    console.log(arr3);//(10) [1, 3, 5, 7, 9, 2, 4, 6, 8, 10]

    //在函数中使用
    function sum(...nums) {
        return nums.reduce((pre, cur) => {
            return pre + cur;
        })
    }

    console.log(sum(1, 2, 3, 4));//10

    //构造字面量对象时使用展开语法
    let person = {name:'tom',age:18};
    //console.log(...person);//报错，展开运算符不能展开对象
    let person2 = {...person};
    person.name="jerry";
    console.log(person2);//{name: 'tom', age: 18}

    //合并
    let person3 = {...person,name:"jack",addr:"地球"};//{{name: 'jack', age: 18, addr: '地球'}
    console.log(person3)
</script>

</body>
</html>
