<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_createRef</title>
</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>


<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入react-dom,用于支持react操作DOM-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!--引入prop-types，用于对组件标签属性进行限制-->
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">
    class Demo extends React.Component {

        /**
         * React.createRef()调用后可以返回一个容器，该容器可以存储被ref所标识的节点,该容器是专人专用
         * @type {{current}}
         */
        myRef = React.createRef();
        myRef2 = React.createRef();

        showData = () => {
            alert(this.myRef.current.value)

        };
        showData2 = () => {
            alert(this.myRef2.current.value)

        };


        render() {

            return (
                <div>
                    <input ref={this.myRef} type="text"/><br/><br/>
                    <button onClick={this.showData}>点我提示输入的数据</button>
                    &nbsp;
                    <input ref={this.myRef2} onBlur={this.showData2} type="text"
                           placeholder="失去焦点提示输入的数据"></input>&nbsp;

                </div>
            )
        }
    }

    ReactDOM.render(<Demo/>, document.getElementById("test"));


</script>

</body>
</html>
